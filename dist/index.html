<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Montserrat:wght@400&display=swap" rel="stylesheet">
  <title>Hotel Azuro</title>
</head>
<body>
  <section class="login-view" id="loginView">
    <form class="login-form" method="post">
      <div class="login-window">
        <p class="error-message" id="errorMessage"></p>
        <img src="./images/hotel-logo.png" alt="hotel logo">
        <label id="userLabel" for="username">Username</label>
        <input type="text" class="login-field" id="userField" name="username" value="" required aria-labelledby="userLabel">
        <label id="passLabel" for="password">Password</label>
        <input type="text"  class="login-field" id="passwordField" name="password" value="" required aria-labelledby="passLabel">
        <input type="submit" class="login-button button pointer"  id="loginButton" value="LOGIN">
    </div>
    </form>
    <img class="hotel-image" src="./images/hotel-image.png" alt="hotel image">
  </section>
  <section class="prime-view hidden" id="primeView">
    <nav>
      <div class="home-user-section">
        <img role="button" aria-label="Home Button" class="home-button pointer" id="homeButton" src="./images/hotel-logo.png" tabindex="0">
        <aside class="user-info">
          <p class="username" id="navNameInsert" tabindex="0"></p>
          <p class="points" id="pointInsert" tabindex="0"></p>
          <p class="member-level" id="memberLevel" tabindex="0"></p>
        </aside>
      </div aria-label="Date Select">
      <form class="datepicker">
        <label for="calendar" class="find-room-text" tabindex="0">FIND ROOMS</label>
        <input type="date" class="date-select" id="calendar" value="">
        <input type="submit" class="date-submit button pointer" id="dateSubmit" value="SEARCH">
      </form>
    </nav>
    <main>
      <section class="home-dash-page" id="dashboardPage">
        <header class="home-header" tabindex="0">
          <h2 tabindex="0">Welcome back to the Hotel Azuro, <span id="homeNameInsert"></span>.</h2>
          <div class="user-spend-rewards">
            <div class="user-rewards" id="userRewards" tabindex="0">
              <p tabindex="0">REWARDS POINTS</p>
              <p class="points-accrued" id="pointsAccrued" tabindex="0"></p>
            </div>
            <div class="user-spend" tabindex="0">
              <p tabindex="0">TOTAL SPEND</p>
              <p class="money-spent" id="moneySpent" tabindex="0"></p>
            </div>
          </div>
        </header>
        <h3 class="upcoming-label" tabindex="0">Upcoming Stays</h3>
        <div class="upcoming-stay-display" id="upcomingStayDisplay" tabindex="0"></div>
        <h3 class="past-label" tabindex="0">Past Stays</h3>
        <div class="past-stay-display" id="pastStayDisplay" tabindex="0"></div>
      </section>
      <section class="room-results-page hidden" id="resultsPage">
        <h2 tabindex="0">ROOMS</h2>
        <form class="filter-rooms-form" tabindex="0">
          <label for="filters" class="filter-rooms-label">Filter Room Type</label>
          <select name="filter-recipes" id="filters" class="input-bar filter-select pointer hover">
              <option id="filterDefault" value="all rooms" selected>All Rooms</option>
              <option value="single room">Single Rooms</option>
              <option value="suite">Suites</option>
              <option value="junior suite">Junior Suites</option>
              <option value="residential suite">Residential Suites</option>
          </select>
        </form>
        <div class="results-display" id="resultsDisplay" tabindex="0"></div>
        <div class="modal micromodal-slide" id="modalSlide" aria-hidden="true">
          <div class="modal-overlay" tabindex="-1" data-micromodal-close>
            <div class="modal-container" role="dialog" aria-modal="true" aria-labelledby="modal-title">
              <header class="modal-header">
                <h2 class="modal-title" id="modalTitle">CONFIRMATION</h2>
              </header>
              <main class="modal-content" id="modalContent">
                <p tabindex="0">Your room has been booked.</p>
                <p tabindex="0">DATE:<span id="confDate"></span></p>
                <p tabindex="0">ROOM:<span id="confRoom"></span></p>
                <p tabindex="0">BEDS:<span id="confBeds"></span></p>
                <p tabindex="0">CONF#<span id="confCode"></span></p>
                <p tabindex="0">Enjoy your stay!</p>
              </main>
              <footer class="modal-footer">
                <button class="modal-btn button" data-micromodal-close aria-label="Close this dialog window" id="modalClose">Close</button>
              </footer>
            </div>
          </div>
        </div>
      </section>
    </main>
  </section>
  <script src="bundle.js"></script>
</body>
</html>
