<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Montserrat:wght@400&display=swap" rel="stylesheet">
  <title>Hotel Azuro</title>
</head>
<body>
  <section class="login-view" id="loginView">
    <form class="login-form" method="post">
      <label for="username">Username:</label><br>
      <input type="text" id="userField" name="username" value="" required><br>
      <label for="password">Password:</label><br>
      <input type="text" id="passwordField" name="password" value="" required><br><br>
      <input type="submit" class="login-button pointer"  id="loginButton" value="Login">
    </form>     
  </section>
  <section class="prime-vie hidden" id="primeView">
    <nav>
      <div class="home-user-section">
        <img role="button" aria-label="Home Button" class="home-button pointer" id="homeButton" src="./images/hotel-logo.png" tabindex="0">
        <aside class="user-info">
          <p class="username" id="navNameInsert"></p>
          <p class="points" id="pointInsert"></p>
          <p class="member-level" id="memberLevel"></p>
        </aside>
      </div>
      <form class="datepicker">
        <label for="calendar" class="find-room-text">FIND ROOMS</label>
        <input type="date" class="date-select" id="calendar" value="">
        <input type="submit" class="date-submit pointer" id="dateSubmit" value="SEARCH">
      </form>
    </nav>
    <main>
      <section class="home-dash-page" id="dashboardPage">
        <header class="home-header">
          <h2>Welcome back to the Hotel Azuro, <span id="homeNameInsert"></span>.</h2>
          <div class="user-spend-rewards">
            <div class="user-rewards" id="userRewards">
              <p class="points-accrued" id="pointsAccrued"></p>
              <p>Rewards Points</p>
            </div>
            <div class="user-spend">
              <p class="money-spent" id="moneySpent"></p>
              <p>Lifetime Spend</p>
            </div>
          </div>
        </header>
        <h3>Upcoming Stays</h3>
        <div class="upcoming-stay-display" id="upcomingStayDisplay"></div>
        <h3>Past Stays</h3>
        <div class="past-stay-display" id="pastStayDisplay"></div>
      </section>
      <section class="room-results-page hidden" id="resultsPage">
        <h2>ROOMS</h2>
        <form class="filter-rooms-form">
          <label for="filters" class="filter-rooms-label">Filter Room Type</label>
          <select name="filter-recipes" id="filters" class="input-bar filter-select pointer hover">
              <option id="filterDefault" value="all rooms" selected>All Rooms</option>
              <option value="single room">Single Rooms</option>
              <option value="suite">Suites</option>
              <option value="junior suite">Junior Suites</option>
              <option value="residential suite">Residential Suites</option>
          </select>
        </form>
        <div class="results-display" id="resultsDisplay"></div>
          <div class="modal" id="modal" aria-hidden="true">
            <div tabindex="-1" data-micromodal-close>
              <div role="dialog" aria-modal="true" aria-labelledby="modal-1-title" >
                <h2 id="modal-1-title">Modal Title</h2>
                  <button id="modalClose" aria-label="Close modal" data-micromodal-close>Close</button>
                <div id="modal-1-content">Modal Content</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </section>
  <script src="bundle.js"></script>
</body>
</html>
