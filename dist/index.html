<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Montserrat:wght@400&display=swap" rel="stylesheet">
  <title>Hotel</title>
</head>
<body>
  <section class="login-view hidden"></section>
  <section class="main-view">
    <nav>
      <div class="home-user-section">
        <img role="button" aria-label="Home Button" class="home-button pointer" id="homeButton" src="./images/hotel-logo.png" tabindex="0">
        <aside class="user-info">
          <p class="username" id="navNameInsert">Joe Schmo</p>
          <p class="points" id="pointInsert">0</span>pts.</p>
        </aside>
      </div>
      <form class="datepicker">
        <label for="calendar">FIND A ROOM</label>
        <input type="date" id="calendar" value=""2017-06-01"">
        <input type="submit" id="dateSubmit" value="Search">
      </form>
    </nav>
    <main>
      <section class="home-dash-page hidden">
        <header class="home-header">
          <h2>Welcome back to the Hotel, <span id="homeNameInsert">user</span>.</h2>
          <div class="user-rewards"></div>
        </header>
        <h3>Upcoming Stays</h3>
        <div class="upcoming-stay-display"></div>
        <h3>Past Stays</h3>
        <div class="past-stay-display"></div>
      </section>
      <section class="room-results-page">
        <h2><span id="roomTypeInsert">Choose a Room</h2>
        <form class="filter-rooms-form">
          <label for="filters" class="off-page">Filter Rooms</label>
          <select name="filter-recipes" id="filters" class="input-bar filter-select pointer hover">
              <option id="filterPlaceholder" value="all rooms" selected>All Rooms</option>
              <option value="single room">Single Rooms</option>
              <option value="suite">Suites</option>
              <option value="junior suite">Junior Suites</option>
              <option value="residential suite">Residential Suites</option>
          </select>
        </form>
        <div class="results-display">
          <article class="room-option"></article>
          <article class="room-option"></article>
          <article class="room-option"></article>
          <article class="room-option"></article>
          <article class="room-option"></article>
          <article class="room-option"></article>
        </div>
      </section>
    </main>
  </section>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
